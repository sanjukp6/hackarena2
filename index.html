<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackArena 1.0 | National Level Hackathon | BIET Davangere</title>
    <meta name="description" content="HackArena 1.0 - The Ultimate National Level Hackathon at BIET Davangere. Innovate. Code. Conquer. Win from a prize pool of ₹1,00,000+. Join us on 28th Feb - 1st March, 2026." />
    <meta name="keywords" content="hackathon, coding, BIET, Davangere, tech event, programming, innovation, HackArena" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="UNICS Forum, BIET Davangere" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HackArena 1.0 | National Level Hackathon" />
    <meta property="og:description" content="Join the ultimate coding showdown. 24 hours. ₹1,00,000+ in prizes. BIET Davangere." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for initial load */
      html {
        background: #000;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading animation */
      .loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 9999;
      }
      .loader-text {
        font-family: 'Orbitron', monospace;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(90deg, #00f5ff, #8b5cf6, #ff0080);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader">
        <span class="loader-text">HACKARENA.1.0</span>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
